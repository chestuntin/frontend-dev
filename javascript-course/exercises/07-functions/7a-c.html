<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet</title>
</head>
<body>
    <script>
        function greet(name) {
            if (!name) {
                alert(`Hi there`);
            }
            else {
                alert(`Hello ${name}!`);
            }
        }
    </script>
</body>
</html>
