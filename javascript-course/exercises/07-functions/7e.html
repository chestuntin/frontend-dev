<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=#, initial-scale=1.0">
    <title>Convert to Celcius</title>
</head>
<body>
    <script>
        function convertToCelcius(fahrenhite) {
            const celcius = (fahrenhite - 32) * 5 / 9;
            return celcius;
        }
    </script>
</body>
</html>
