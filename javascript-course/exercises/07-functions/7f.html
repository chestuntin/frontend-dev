<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Temperatures</title>
</head>
<body>
    <script>
        function convertTemperature(temperature,unit) {
            if (unit === 'c') {
                const fahrenhite = convertToFahrenhite(temperature);
                return fahrenhite;
            }

            else if (unit === 'f') {
                const celcius = convertToCelcius(temperature);
                return celcius;
            }
        }

        function convertToCelcius(fahrenhite) {
            const celcius = (fahrenhite - 32) * 5 / 9;
            return celcius;
        }

        function convertToFahrenhite(celcius) {
            const fahrenhite = (celcius * 9 / 5) + 32;
            return fahrenhite;
        }
    </script>
</body>
</html>
