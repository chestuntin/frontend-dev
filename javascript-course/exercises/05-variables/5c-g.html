<!DOCTYPE html>
<html lang="en">
<head>
  <title>5c-e</title>
</head>
<body>
  <script>
    let cost = 5 + (3 * 2) + 9;
    console.log(`cost of food: ${cost}`);

    let tax = cost * 0.1;
    console.log(`Tax(10%): $${tax}`);

    let totalCost = cost + tax;
    console.log(`Tax(10%): $${totalCost}`);
  </script>
