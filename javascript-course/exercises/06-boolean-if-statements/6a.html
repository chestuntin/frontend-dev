<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hour of the day</title>
</head>
<body>
    <script>
        const hour = '12';

        if (hour >= 0 && hour < 12) {
            console.log('Good Morning');
        }

        else if (hour >= 12 && hour <= 17) {
            console.log('Good Afternoon!');
        }

        else if (hour > 17 && hour < 24) {
            console.log('Good Night!');
        }
    </script>
</body>
</html>
