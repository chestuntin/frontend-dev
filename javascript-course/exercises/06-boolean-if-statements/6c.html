<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hour of the day</title>
</head>
<body>
    <script>
        const hour = '13';
        let name = 'Chenuka';
            if (hour >= 0 && hour < 12) {
            console.log(`Good Morning ${name}`);
        }

        else if (hour >= 12 && hour <= 17) {
            console.log(`Good Afternoon! ${name}`);
        }

        else if (hour > 17 && hour < 24) {
            console.log(`Good Night! ${name}`);
        }
    </script>
</body>
</html>
