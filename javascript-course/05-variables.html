<!DOCTYPE html>
<html lang="en">
  <head>
    <title>variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 45);

      let result = calculation + 2;
      console.log(result);

      let message = 'hello';
      console.log(message); 

      const variable2 = 3;
      var variable3 = 4;

      const variable4 = 56;
      console.log(`${variable4}`);
      console.log(typeof variable4);
      console.log(typeof message);
    </script>
  </body>
</html>
